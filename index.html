<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Business Card</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
            color: #333;
        }
        .card-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }
        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #007bff;
        }
        h1 {
            color: #007bff;
            margin-bottom: 8px;
            font-size: 2em;
        }
        h2 {
            color: #555;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: normal;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.1em;
        }
        .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #0056b3;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            font-size: 2em;
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007bff;
        }
        /* Basic Font Awesome integration (replace with actual icons if needed) */
        .social-links a::before {
            font-family: 'Font Awesome 5 Brands', 'Font Awesome 5 Free'; /* Placeholder, you'd link FA CSS */
            content: ''; /* No content by default, add specific icon codes */
        }
        .social-links a.linkedin::before { content: '\f08c'; } /* Example: LinkedIn icon */
        .social-links a.github::before { content: '\f09b'; } /* Example: GitHub icon */
        .social-links a.twitter::before { content: '\f099'; } /* Example: Twitter icon */
    </style>
</head>
<body>
    <div class="card-container">
        <img src="https://via.placeholder.com/120" alt="Profile Picture" class="profile-picture">
        <h1>Bryan Wang</h1>
        <h2>IT Intern</h2>
        <div class="contact-info">
            <p>Email: <a href="mailto:bryan.wang@cancerfree.io">bryan.wang@cancerfree.io</a></p>
            <p>Tel: <a href="tel:022732-2701">022732-2701</a></p>
            <p>Website: <a href="https://https://cancerfree.io/" target="_blank">https://cancerfree.io/</a></p>
        </div>
        <!-- <div class="social-links">
            <a href="https://linkedin.com/in/yourprofile" target="_blank" class="linkedin"></a>
            <a href="https://github.com/yourusername" target="_blank" class="github"></a>
            <a href="https://twitter.com/yourusername" target="_blank" class="twitter"></a>
        </div> -->
    </div>
</body>
</html>
